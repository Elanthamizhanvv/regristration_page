<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Registration</title>
  <!-- Bootstrap first -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Your custom CSS last -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="College Logo" width="50" height="50" class="me-2">
        <span class="fw-bold">HINDUSTHAN INSTITUTE OF TECHNOLOGY</span>
      </a>

    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Student Registration Form</h2>
    <form id="registrationForm" class="shadow p-4 rounded bg-light">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" placeholder="Enter Your Full Name" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="regNo" class="form-label">Registration Number</label>
          <input type="text" placeholder="Enter Your Register Number" class="form-control" id="regNo" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" placeholder="Enter Your Age" class="form-control" id="age" required>
        </div>
        <div class="col-md-4">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-4">
          <label for="dept" class="form-label">Department</label>
          <select class="form-select" id="dept" required>
            <option value="">Choose Your Department</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MECH</option>
            <option>CIVIL</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="adhar" class="form-label">Aadhar Card Number</label>
          <input type="text" placeholder="Enter Your Aadhar Card Number" class="form-control" id="adhar" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" placeholder="Enter Your Phone Number" class="form-control" id="phone" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" placeholder="Enter Your Email" class="form-control" id="email" required>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" placeholder="Enter Your Password" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" placeholder="Confirm Your Password" class="form-control" id="confirmPassword" required>
        </div>
      </div>
      

      <div class="mb-3">
        <label class="form-label">Are you a first graduate?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="firstGrad" id="firstYes" value="Yes">
          <label class="form-check-label" for="firstYes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="firstGrad" id="firstNo" value="No">
          <label class="form-check-label" for="firstNo">No</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Residential Address</label>
        <textarea class="form-control" placeholder="Enter Your Address" id="address" rows="3" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Register</button>
      </div>

    </form>
    <div class="text-center mt-3">
      <p>Already registered? <a href="login.html" class="btn btn-outline-primary">Login here</a></p>
    </div>
  </div>


  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
