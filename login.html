<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="College Logo" width="50" height="50" class="me-2">
        <span class="fw-bold">HINDUSTHAN INSTITUTE OF TECHNOLOGY</span>
      </a>
    </div>
  </nav>

  <!-- Login Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Student Login</h2>
  <form id="loginForm" class="shadow p-4 bg-light rounded" style="max-width: 500px; margin: auto;">
    <div class="mb-3">
      <label for="loginEmail" class="form-label">Email address</label>
      <input type="email" placeholder="Enter Your Registered Email" class="form-control" id="loginEmail" required>
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input type="password" placeholder="Enter Your Password" class="form-control" id="loginPassword" required>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Login</button>
    </div>
    <div class="mt-3 text-center">
      <small>Don't have an account? <a href="signup.html">Register here</a></small>
    </div>
  </form>

  <!-- Alert Message -->
  <div id="loginMessage" class="alert alert-success text-center mt-4 d-none" role="alert">
    Login successful! Welcome back.
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const loginForm = document.getElementById("loginForm");
  if (loginForm) {
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if (email && password) {
        const message = document.getElementById("loginMessage");
        message.classList.remove("d-none");      // Show message
        message.classList.add("show");           // Optional fade effect
        loginForm.reset();                       // Clear the form
      } else {
        alert("Please fill in all fields.");
      }
    });
  }
</script>


</body>
</html>
